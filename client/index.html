<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,
    user-scalable=no, initial-scale=1, maximum-scale=1, user-scalable=0" />
  <title>Bumper.io</title>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.min.css">
</head>

<body>
  <div id="error" class="ui hidden error message">
    <p id="errorMessage" class="header"></p>
  </div>

  <div id="mainMenu" class="ui vertical masthead center aligned segment">
    <div class="ui text container">
      <div class="ui text container">
        <h1 id="title" class="ui header">
          Bumper
          <sup id="supTitle">io</sup>
        </h1>
      </div>
      <div class="ui blue message">
        <div class="header">
          Push out the other players
        </div>
        <div class="ui divider"></div>
        <ul class="ui relaxed horizontal divided list">
          <div class="item">
            <i class="teal large move icon"></i>
            <div class="header content">
              MOUSE
            </div>
          </div>
          <div class="item">
            <i class="teal large lightning icon"></i>
            <div class="header content">
              SPACE
            </div>
          </div>
        </ul>
      </div>
      <div id="joinButton" class="ui large blue button">Join a server!
        <i class="right arrow icon"></i>
      </div>
    </div>
  </div>

  <div id="gameView" class="ui">
    <div id="canvasContainer" class="ui">
      <canvas id="canvas" tabindex='1'></canvas>
    </div>

    <div id="standbyMenu" class="ui basic modal">
      <a id="mainMenuButton" class="ui red ribbon label">Main Menu</a>

      <div class="ui colunmn raised message teal center aligned segment">
        <div id="scoreContainer" class="ui hidden">
          <h1>Score:
            <span id="score"></span>
          </h1>
          <div class="ui hidden divider"></div>
        </div>

        <div class="ui action left icon input">
          <i class="tag icon"></i>
          <input id="nameInput" type="text" placeholder="Enter Name">
          <button id="playButton" class="ui green button">Play</button>
        </div>
      </div>
    </div>

    <div id="leaderboard" class="dashboard">
      <h1 class="ui">Scoreboard</h1>
      <div id="playerRanking" class="ui divided ordered list"></div>
    </div>

    <div id="debug" style="position:fixed; top:1em; left:1em;">
      <div class="ui right sticky">
        <div id="snapshotsInQueue" class="ui list"></div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.min.js"></script>
</body>

</html>
